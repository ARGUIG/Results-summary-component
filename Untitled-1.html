<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Results summary component</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <h3>Your Result</h3>
                <div class="cercle">
                    <div class="sous-cercle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                </div>
                <h2>Great</h2>
                <text>You scored higher than 65% of the people who have taken these tests.</text>
            </div>
            <div class="right">
                <h3>Summary</h3>
                <div class="reaction">
                    <div class="left-summary">
                        <div class="icon">
                            <img src="icon-reaction.svg">
                        </div>
                        <div class="percentage">
                            <p>
                                <bold>Reaction</bold>
                            </p>
                        </div>
                    </div>
                    <div class="right-summary">
                        <bold>80</bold> / 100
                    </div>
                </div>
                <div class="Memory">
                    <div class="left-summary">
                        <div class="icon">
                            <img src="icon-memory.svg">
                        </div>
                        <div class="percentage">
                            <p>
                                <bold>Memory</bold>
                            </p>
                        </div>
                    </div>
                    <div class="right-summary">
                        <bold>92</bold> / 100
                    </div>
                </div>
                <div class="Verbal">
                    <div class="left-summary">
                        <div class="icon">
                            <img src="icon-verbal.svg">
                        </div>
                        <div class="percentage">
                            <p>
                                <bold>Verbal</bold>
                            </p>
                        </div>
                    </div>
                    <div class="right-summary">
                        <bold>61</bold> / 100
                    </div>
                </div>
                <div class="Visual">
                    <div class="left-summary">
                        <div class="icon">
                            <img src="icon-visual.svg">
                        </div>
                        <div class="percentage">
                            <p>
                                <bold>Visual</bold>
                            </p>
                        </div>
                    </div>
                    <div class="right-summary">
                        <bold>72</bold> / 100
                    </div>
                </div>
                <div class="submit"><a href="www.google.com">Continue</a></div>
            </div>
        </div>
    </body>
</html>
